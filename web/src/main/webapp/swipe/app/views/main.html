<div class="wrapper">
	<div id="header">
		<h1 class="headerImage"></h1>
	</div>
	<div class="jumbotron">
		<div ng-switch="viewMode">
			<h1 class="please-swipe" ng-switch-when="waiting">Please swipe
				your card
				<!--<span > <img
						src="images/cardlogo.gif" style="width: 4em;" />
 						</span>-->
				</h1><br />
            <!--<button ng-switch-when="waiting" class="btn btn-lg"
                    ng-click="swipeDev()">
                Simulate card swipe
            </button>-->
			<div ng-switch-when="selectPosition">
				<div ng-repeat="message in statusMessage">
					<h1>{{message}}</h1>
				</div>
				<button class="btn btn-default btn-lg btn-block"
					ng-repeat="(key,value) in positions" ng-click="selectPosition(key)">{{value}}</button>
				<button class="btn btn-danger btn-lg multiple-position-proceed"
					ng-click="selectPosition()">
					Clock swipe will proceed without selecting a position in <strong>{{counter}}</strong>
					seconds.
				</button>
			</div>
			<div ng-switch-when="success">
				<div ng-repeat="message in statusMessage">
					<h1 ng-bind-html="message" />
				</div>
			</div>
			<div ng-switch-when="error">
				<div ng-repeat="message in statusMessage">
					<h1 ng-bind-html="message" />
				</div>
			</div>
		</div>
	</div>
	<!--<div class="push"></div>-->
</div>
